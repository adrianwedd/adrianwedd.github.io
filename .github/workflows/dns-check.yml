name: DNS Check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  dns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run DNS check
        run: node scripts/check-dns.mjs
